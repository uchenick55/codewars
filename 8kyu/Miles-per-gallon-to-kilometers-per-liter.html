<!--
https://www.codewars.com/kata/557b5e0bddf29d861400005d/train/javascript
Create an application that will display the number of kilometers per liter (output) based on
the number of miles per imperial gallon (input).
1 Imperial Gallon = 4.54609188 litres
1 Mile = 1.609344 kilometres
-->

<script>
    function converter (mpg) {
        //code to convert miles per imperial gallon to kilometers per liter
        return Number((mpg*1.609344/4.54609188).toFixed(2))
    }
    converter (10)
</script>
