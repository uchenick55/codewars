<!--
[This is writen in pseudocode]
if(number is even) number = number / 2
if(number is odd) number = 3*number + 1
-->
<!--
hotpo(5) returns 5
5 -> 16 -> 8 -> 4 -> 2 -> 1
-->
<script>
    var hotpo = function(n) {
        if (n == 0) return 0; //Optional Handler to n =
        let errLimit = 0
        while (n > 1 && errLimit < 300) {
            if (n % 2 !== 0) {
                n = 3*n + 1
            } else {
                n = n / 2
            }
            errLimit++
        }
        console.log(errLimit)
        return errLimit
    }
    hotpo(23)
