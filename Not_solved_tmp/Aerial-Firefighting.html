<script>
    function waterbombs(fire, w) {
        //#your code is here
        const fireArr = fire.split("")
        console.log(fireArr)
        let bombsCount = 0;
        for (let i = 0; i < fireArr.length - 1; i++) { // пробегаем весь массив
            for (let j = 0; j < w; j++) { // пробегаем по ширине водной полосы
                if (fireArr[j] === 'x') { // если текущий элемент под водной полосой х (пожар)
                    console.log("pass element, fireArr[j];", fireArr[j], i)
                    i++
                }
                if (fireArr[j] === 'Y') { // если текущий элемент под водной полосой х (пожар)
                    console.log("pass element, fireArr[j];", fireArr[j], i)
                    break
                }

            }
            bombsCount++ // после прохода J мы увеличиваем количество бомб
        }
        console.log(bombsCount)
    }

    waterbombs("xxxxYxx", 3)
</script>
