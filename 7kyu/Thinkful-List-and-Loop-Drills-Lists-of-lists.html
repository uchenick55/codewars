<!--https://www.codewars.com/kata/586e1d458cb711f0a800033b/train/javascript
INPUT:
data = [[2, 5], [3, 4], [8, 7]]

[2, 5] -> 2 - 5 -> -3
[3, 4] -> 3 - 4 -> -1
[8, 7] -> 8 - 7 -> 1

and then returns the product of all the processed sub-lists:
-3 * -1 * 1 -> 3.

-->

<script>
    function processData(data){
        const tmpArr = []
        data.forEach(d=>{
            tmpArr.push(d[0]-d[1])
        })
        console.log(tmpArr)

        const result = tmpArr.reduce((acc, item)=>{
            return acc * item;
        }, 1)
        console.log(result)
        return(result)
    }
    processData([[2, 5], [3, 4], [8, 7]])
    //asadf
</script>
