    function growingPlant(upSpeed, downSpeed, desiredHeight) {
        //coding and coding..
        let resulHeight = 0
        let day = 0

            resulHeight = resulHeight + upSpeed
            day++
            if (resulHeight>=desiredHeight) {

    }
